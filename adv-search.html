<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="right">
            <a href="index.html">Google Search</a>
        </div>

        <br>
        <div class="center">
            <form action="https://google.com/search">
                <p>all these words:</p>
                <input style="width: 580px; height: 40px;" class="rounded" type="text" name="q">
                <br>
                <p>this exact word or phrase:</p>
                <input style="width: 580px; height: 40px;" class="rounded" type="text" name="as_epq">
                <br>
                <p>any of these words:</p>
                <input style="width: 580px; height: 40px;" class="rounded" type="text" name="as_oq">
                <br>
                <p>none of these words:</p>
                <input style="width: 580px; height: 40px;" class="rounded" type="text" name="as_eq">
                <br>
                <input style="width: 150px; height: 30px; color: white; background-color: #4285F4;" class="submit-margin rounded" type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
